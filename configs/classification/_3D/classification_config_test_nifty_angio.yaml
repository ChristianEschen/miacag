# use a fixed random seed to guarantee that when you run the code twice you will get the same outcome
manual_seed: 0
# PyTorch configuration
local_rank: 1


# model configuration
model:
# model class, e.g. UNet
  dimension: 2D+T
  encoder_depth: 4
  in_channels: 1
  backbone: r3d_18
  num_classes: 2
  pretrain_model: '/home/sauroman/mia/runs/Aug05_16-46-30_sauromanPC_avi'
  pretrain_encoder: 'None'
# Data loader configuration
task_type: "classification"
loaders:
  #dimension order
  format: 'nifty'
  store_memory: False

  use_amp: True
  

  CropForeGround: False
  isCT: False

  spatial_resize: False
  pixdim_height: 2 # 0.213828125
  pixdim_width: 2 # 0.213828125
  pixdim_depth: 0.33 # 0.33 # 1/66.673
  Resize_height: 112
  Resize_width: 112
  Resize_depth: -1


  Crop_height: 112
  Crop_width: 112
  Crop_depth: 32

  batchSize: 2

  mode: testing

  # validation method 
  val_method:
    type: "patches" # patches | sliding_window
    samples: 10

# loss function configuration
loss:
  # loss function to be used during training
  name: ['CE'] #CE_pixel CE_pixel
# evaluation metric configuration
eval_metric_val:
  name: ['acc_top_1']
# learning rate scheduler configuration
